<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='css/app.css' rel='stylesheet'/>
</head>
<body class='container'>
  <h1>Yodlr Registration Portal</h1>
  <p id='created'></p>
  <form id='signup'>
    <div class='row justify-content-center'>
      <div class='col-2'>
        <label for='email' class='form-label'>Email: </label>
      </div>
      <div class='col-6'>
        <input type="email" name="email" id='email' class='form-control'>
      </div>
    </div>
    <div class='row justify-content-center'>
      <div class='col-2'>
        <label for='firstName' class='form-label'>First Name: </label>
      </div>
      <div class='col-6'>
        <input type="text" name="firstName" id='firstName' class='form-control'>
      </div>
    </div>
    <div class='row justify-content-center'>
      <div class='col-2'>
        <label for='lastName' class='form-label'>Last Name: </label>
      </div>
      <div class='col-6'>
        <input type="text" name="lastName" id='lastName' class='form-control'>
      </div>
    </div>
    <button type="submit" id='submit' class="btn btn-secondary formSubmit">Submit</button>
  </form>
  <p class="navs">
    <a href="/admin.html" class="btn btn-warning linkButton">Admin Page</a>
    <a href="/index.html" class="btn btn-primary linkButton">Home</a>
  </p>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
